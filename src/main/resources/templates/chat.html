<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="POST" th:action="@{/chat}" th:object="${chatForm}">
        <label for="username">Username:</label>
            <input id="username" type="text" th:field="*{username}">

        <label for="messageText">Message Text:</label>
            <input id="messageText" type="text" th:field="*{messageText}">

        <label for="messageType">Message Type: </label>
            <select id="messageType" th:field="*{messageType}">
                <option th:each="type : ${allMessageTypes}"
                        th:value="${type}"
                        th:text="${type}">Say
                </option>
            </select>

        <input type="submit">
    </form>

    <div th:each="chatMessage : ${chatMessages}">
        <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.text}">Hello, world!</span>
    </div>
</body>
</html>
